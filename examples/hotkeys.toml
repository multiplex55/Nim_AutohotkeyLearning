[logging]
level = "info"
structured = false

[[window_targets]]
name = "notepad"
title_contains = "Notepad"
class = "Notepad"

[[window_targets]]
name = "calculator"
title = "Calculator"
process = "Calculator.exe"

[[hotkeys]]
name = "Exit"
keys = "ESC"
action = "exit_loop"
enabled = true

[[hotkeys]]
name = "Launch Notepad"
keys = "Ctrl+Alt+A"
action = "start_process"
params.command = "notepad.exe"
target = "notepad"

[[hotkeys]]
name = "Bind Active Window to Notepad"
keys = "Ctrl+Alt+B"
action = "capture_window_target"
params.target = "notepad"
params.persist = "true"

[[hotkeys]]
name = "Kill Notepad"
keys = "Ctrl+Alt+Q"
action = "kill_process"
params.name = "notepad.exe"
target = "notepad"

[[hotkeys]]
name = "Center Active"
keys = "Ctrl+Alt+W"
action = "center_active_window"

[[hotkeys]]
name = "Mouse Center"
keys = "Ctrl+Alt+M"
action = "screen_info"
repeat_ms = 3000

[[hotkeys]]
name = "Sequence Demo"
keys = "Ctrl+Alt+S"
action = "left_click"
sequence = [
  { delay_ms = 0, action = "move_mouse", params = { x = 300, y = 300 } },
  { delay_ms = 250, action = "left_click" },
  { delay_ms = 250, action = "send_text", params = { text = "Hello from config" } }
]

[[hotkeys]]
name = "Disabled Example"
enabled = false
keys = "Ctrl+Alt+D"
action = "send_text"
params.text = "This hotkey is disabled"

[[hotkeys]]
name = "UIA Invoke Button"
keys = "Ctrl+Alt+U"
uia_action = "invoke"
target = "notepad"
uia_params.automation_id = "Save"
uia_params.control_type = "Button"

[[hotkeys]]
name = "Dump UIA Element Under Mouse"
keys = "Ctrl+Alt+I"
uia_action = "uia_dump_element"
uia_params.source = "mouse"

[[hotkeys]]
name = "Dump Active Window UIA Tree"
keys = "Ctrl+Alt+T"
uia_action = "uia_dump_tree"
uia_params.max_depth = "4"

[[hotkeys]]
name = "Capture UIA Under Mouse"
keys = "Ctrl+Alt+C"
uia_action = "uia_capture_element"
uia_params.source = "mouse"

[[hotkeys]]
name = "Capture UIA Under Mouse (Copy Selector)"
keys = "Ctrl+Alt+Shift+C"
uia_action = "uia_capture_element"
uia_params.source = "mouse"
uia_params.copy_selector = "true"
